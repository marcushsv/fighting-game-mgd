<html>
<head>
<title>Background music</title>
</head>
<body>
  <audio id="song">
    <source src="./img/kabuki-13508.mp3">
  </audio>

  <script>
    window.addEventListener('click', () => {
      document.getElementById("song").play();
    })
  </script>

</body>
</html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        * {
            box-sizing: border-box;
        }

    </style>


</head>
<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block">
        <!-- smaller red container div -->
        <div style="
            position: absolute; 
            display: flex; 
            width: 100%; 
            align-items: center;
            padding: 20px
            ">
            <!-- player health bar -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <!-- unterer Balken-->
                <div 
                    
                    style="background-color: rgba(255, 0, 0, 0.637);height: 30px; width: 100% ">
                </div>
                <!-- oberer überlappender Balken-->
                <div 
                    id="playerHealth" 
                    style="
                    position: absolute; 
                    background: rgb(77, 6, 6); 
                    top: 0; 
                    right: 0; 
                    bottom: 0; 
                    width: 100%;
                "></div>
            </div>
            <!-- timer -->
            <div
                id="timer" 
                style="
                background-color: rgb(26, 26, 26); 
                width: 100px; 
                height: 50px; 
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Permanent Marker', cursive;
                font-size: 2em;
                color: rgb(124, 124, 124);
                "
            >10
            </div>
            <!-- Enemy Health bar-->
            <div style="position: relative; height: 30px; width: 100%">
                <!-- unterer Balken-->
                <div 
                    
                    style="background-color: rgba(255, 0, 0, 0.637);height: 30px; ">
                </div>
                <!-- oberer überlappender Balken-->
                <div 
                    
                    id="enemyHealth" 
                    style="
                    position: absolute; 
                    background: rgb(77, 6, 6); 
                    top: 0; 
                    right: 0; 
                    bottom: 0; 
                    left: 0; 
                "></div>
            </div>
            <div></div>
            
        </div>
        <div id="displayText"
        style="
        position: absolute; 
        color: rgb(0, 0, 0); 
        align-items: center; 
        justify-content: center;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
        font-family: 'Permanent Marker', cursive;
        font-size: 5em;
        ">
        Unentschieden</div>
        <canvas></canvas>
    </div>

    <script src="js/classes.js"></script>
